<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Weather Journal App</div>
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <input
          type="text"
          id="feeling"
          placeholder="What do you feel today ?"
        />
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date">22.10.2021</div>
          <div id="temp">
            It is : <span id="sp-temp"></span>&deg;C in
            <span id="country"></span>,
            <span id="city"></span>
          </div>
          <div id="content">You Feel : <span id="sp-content"></span></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="tests.js" type="text/javascript"></script>
  </body>
</html>
